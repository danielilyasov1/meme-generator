<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <header class="main-header">
      <div class="header-content main-layout flex align-center space-between">
        <div class="main-logo">memeker</div>

        <ul class="main-nav flex clean-list">
          <li>
            <a href="#" class="active" onclick="onActivePage(this)">Gallery</a>
          </li>
          <li><a href="memes.html" onclick="onActivePage(this)">Memes</a></li>
          <li><a href="#" onclick="onActivePage(this)">About</a></li>
        </ul>
        <button class="hamburger-btn" onclick="toggleHamburger()">☰</button>
      </div>
    </header>
    <br />

    <main class="main-layout">
      <section class="gallery">
        <a href="editor.html">go edit</a>

        <form onsubmit="onSearchMemes(event,this.value)">
          <input class="text-input" type="text" placeholder="Search... " />
          <button>Search</button> choose file:<input
            type="file"
            class="file-input btn"
            name="image"
            onchange="onImgInput(event)"
          />
          <p class="suggestions">
            Category to search : funny , politition , cute , dog , baby ,
            cumputer , cat , tv , man
          </p>
        </form>
        <div class="gallery-container grid"></div>
      </section>
      
    </main>
<footer>© created by Danielle Ilyasov jun 2022</footer>
    <script src="js/gallery-controller.js"></script>
    <!-- <script src="js/editor-controller.js"></script> -->
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
  </body>
</html>
