<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <header class="main-header">
      <div class="header-content main-layout flex align-center space-between">
        <div class="main-logo">memeker</div>

        <ul class="main-nav flex clean-list">
          <li>
            <a href="#" class="active" onclick="onActivePage(this)">Gallery</a>
          </li>
          <li><a href="memes.html" onclick="onActivePage(this)">Memes</a></li>
          <li><a href="#" onclick="onActivePage(this)">About</a></li>
        </ul>
        <button class="hamburger-btn" onclick="toggleHamburger()">☰</button>
      </div>
    </header>
    <br />

    <main class="main-layout ">
      <section class="gallery">
        <form class="search-container" onsubmit="onSearchMemes(event,this.value)">
          <input class="text-input" type="text" placeholder="🔍Search... "/>
          <button>Search</button> 
          <button class="flexible-btn" onclick="onFlexible()">I'm flexible</button>
          <p class="suggestions">
            Category to search : funny , politition , cute , dog , baby ,
            cumputer , cat , tv , man
          </p>
        </form>
        <input
          type="file"
          class="file-input btn"
          name="image"
          onchange="onImgInput(event)"
        />
        <a href="#" class="download" onclick="downloadImg(this)" download="my-img.jpg"
        >Download as jpeg</a>
        <div class="gallery-container grid"></div>
      </section>
      <section class="editor-container flex justify-center">
       
        <div class="canvas-container">
          <canvas
            class="my-canvas"
            height="500"
            width="500"
            style="border: 1px solid rgb(0, 0, 0)"
          ></canvas>
        </div>
    
        <div class="editor flex">
          <input
            type="text"
            class="text"
            placeholder="insert text"
            oninput="onSetTextLine(this.value)"
          />
    
          <div class="editor-options flex justify-center align-center">
            <a href="#" class="btn-option text-updown">
              <img onclick="onSwitchLine()" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
            </a>
            <a href="#" class="btn-option text-add">
              <img onclick="onAddLine()" src="ICONS/add.png" alt="" />
            </a>
            <a href="#" class="btn-option text-delete">
              <img onclick="onDeleteLine()" src="ICONS/trash.png" alt="" />
            </a>
          </div>
    
          <div class="editor-text-options grid">
            <a
              href="#"
              class="btn-option text-increase"
              onclick="onChangeFontSize(5)"
            >
              <img src="ICONS/increase font - icon.png" alt="" />
            </a>
            <a
              href="#"
              class="btn-option text-decrease"
              onclick="onChangeFontSize(-5)"
            >
              <img src="ICONS/decrease font - icon.png" alt="" />
            </a>
            <a href="#" class="btn-option text-align-left">
              <img src="ICONS/align-to-left.png" alt="" />
            </a>
            <a href="#" class="btn-option text-align-center">
              <img src="ICONS/center-text-alignment.png" alt="" />
            </a>
            <a href="#" class="btn-option align-right-">
              <img src="ICONS/align-to-right.png" alt="" />
            </a>
            <select class="font-select">
              <option value="impact">Impact</option>
              <option value="impact">Ariel</option>
            </select>
           
            <input
              type="color"
              name="fill-color"
              class="color"
              oninput="onChangeTextColor(this.value)"
            />
            <input
              type="color"
              name="stroke-color"
              class="color"
              oninput="onChangeStrokeColor(this.value)"
            />
          </div>
        </section>
    </main>
<footer>© created by Danielle Ilyasov jun 2022</footer>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/upload.service.js"></script>
  </body>
</html>
