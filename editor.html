<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme editor page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <header class="main-header">
      <div class="header-content main-layout flex align-center space-between">
        <div class="main-logo">memeker editor</div>

        <ul class="main-nav flex clean-list">
          <li>
            <a href="gallery.html" onclick="onActivePage(this)">Gallery</a>
          </li>
          <li><a href="memes.html" onclick="onActivePage(this)">Memes</a></li>
          <li><a href="#" onclick="onActivePage(this)">About</a></li>
        </ul>
        <button class="hamburger-btn" onclick="toggleHamburger()">â˜°</button>
      </div>
    </header>

    <main class="editor-container flex justify-center">
    <div class="canvas-container">
      <canvas
        class="my-canvas"
        height="500"
        width="500"
        style="border: 1px solid rgb(0, 0, 0)"
      ></canvas>
    </div>

    <div class="editor flex">
      <input
        type="text"
        class="text"
        placeholder="insert text"
        oninput="onSetTextLine(this.value)"
      />

      <div class="editor-options flex justify-center align-center">
        <a href="#" class="btn-option text-updown">
          <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
        </a>
        <a href="#" class="btn-option text-add">
          <img src="ICONS/add.png" alt="" />
        </a>
        <a href="#" class="btn-option text-delete">
          <img src="ICONS/trash.png" alt="" />
        </a>
      </div>

      <div class="editor-text-options grid">
        <a
          href="#"
          class="btn-option text-increase"
          onclick="onChangeFontSize(5)"
        >
          <img src="ICONS/increase font - icon.png" alt="" />
        </a>
        <a
          href="#"
          class="btn-option text-decrease"
          onclick="onChangeFontSize(-5)"
        >
          <img src="ICONS/decrease font - icon.png" alt="" />
        </a>
        <a href="#" class="btn-option text-align-left">
          <img src="ICONS/align-to-left.png" alt="" />
        </a>
        <a href="#" class="btn-option text-align-center">
          <img src="ICONS/center-text-alignment.png" alt="" />
        </a>
        <a href="#" class="btn-option align-right-">
          <img src="ICONS/align-to-right.png" alt="" />
        </a>
        <select class="font-select">
          <option value="impact">Impact</option>
          <option value="impact">Ariel</option>
        </select>
       
        <input
          type="color"
          name="fill-color"
          class="color"
          oninput="onChangeFillColor(this.value)"
        />
        <input
          type="color"
          name="stroke-color"
          class="color"
          oninput="onChangeStrokeColor(this.value)"
        />
      </div>
    </main>
    <!-- <script src="js/gallery-controller.js"></script> -->
    <script src="js/editor-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
  </body>
</html>
